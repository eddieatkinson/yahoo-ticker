<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript">

		// 1. url is an endpoint. Yahoo has told us to come here and follow certain rules, and it will
		// give us the data. If we don't follow the rules, we won't ge the data.
		
		var url = 'http://query.yahooapis.com/v1/public/yql?q=env%20%27store://datatables.org/alltableswithkeys%27;select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22goog%22)%0A%09%09&env=http%3A%2F%2Fdatatables.org%2Falltables.env&format=json';

		// $.AJAX, $.getJSON
		// these are using the xmlhttpobject to go fetch data and bring it back.
		console.log("Issuing an AJAX request...")
		// getJSON takes two args:
		// 1. The where (url)
		// 2. Code to run when JS is back from the request
		// 2b. The function to run when JS is back will have 1 arg.
		// It will be what JS found at that url.
		$.getJSON(url,(data)=>{
			console.log(data);
		});
		console.log("AJAX request sent.")

		// JSON = the data. It's a JavaScript object.
		// AJAX = the means by which JS sneaks away and asks someone else who's not the html that load
		// 	for something.
		// API = a someone who has some data, that AJAX can ask

	</script>
</head>

</body>
</html>
